name: Update IoTLT Events Data

on:
  schedule:
    # Runs daily at 00:00 UTC (adjust as needed)
    - cron: "0 0 * * *"
  workflow_dispatch: {}

concurrency:
  group: update-iotlt-events
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rebuild events table
        run: |
          node scripts/scrape_iotlt_connpass.mjs --rebuild --start-page auto --end-page 1 --out data/iotlt_events.md

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/iotlt_events.md data/slide_url_cache.json
          git commit -m "chore: update IoTLT events data"
          git push
